falcon:
  perception:
    type: threshold
    params:
      threshold: 0.65
  decision:
    type: memory_aware
    params:
      memory_weight: 0.45
  correction:
    type: outcome_based
    params:
      learning_rate: 0.1
  energy:
    type: simple
    params:
      max_operations: 3000
  memory:
    type: experience
    params:
      max_size: 1000
  monitoring: true

scenario:
  name: drift
  length: 120
  seed: 21

output:
  metrics_path: reports/metrics_tweaked.json
  checkpoint_path: checkpoints/falcon_run_tweaked
